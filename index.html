<!DOCTYPE html>
    <html>

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Course Catalog</title>

        <link rel="stylesheet" href="css/custom.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body class="Index bg-dark pt-5">
        <header id="header-content" class="clearfix align-middle">
            <img class="float-start m-3" src="https://www.geneva.edu/about-geneva/_assets/gc-seal.png">
            <h1 style="float:left" class="p-5">Geneva College Course Catalog</h1>
        </header>

        <div class="container-fluid">
            <div class="row m-0 pt-4 pb-3">
                <div class="col-12 col-md-3">
                    <form id="searchform">
                        <input type="text" placeholder="Search" class="form-control" id="searchbox">
                    </form>
                </div>

                <div class="col-12 col-md-9">
                    <p id="outputtext"></p>
                </div>
                
                <div class="pt-3">
                    <button id="hideButton" type="button" class="btn btn-secondary" onclick="hideClasses()">Hide Full Classes</button>
                </div>
            </div>

            

            <div class="row m-0">
                    <div class="col-7">
                        <table class="table w-auto table-dark table-bordered table-hover" id="courseTable">
                            <caption class="caption-top">Click any course to see more details.</caption>
                        </table>
                    </div>

                    <div class="col-5">
                        <table class="table w-50 table-dark table-bordered table-hover" id="detailsTable">
                            <caption class="caption-top">Details</caption>
                        </table>
                    </div>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>

    </body>

    </html>
